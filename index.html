<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Happy+Monkey&family=Indie+Flower&family=Inter:wght@800&family=Karla:wght@800&family=Noto+Sans+JP&family=Orbitron:wght@800&family=PT+Sans+Narrow&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero-section">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input id="input" type="text" placeholder="0">
            <button id="btn-convert">Convert</button>       
        </div>
            <div class="body-box">
                <p>Length (Meter/Feet)</p>
                <h1 id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</h1>
            </div>
            <div class="body-box">
                <p>Volume (Liters/Gallons)</p>
                <h1 id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</h1>
            </div>
            <div class="body-box">
                <p>Mass (Kilograms/Pounds)</p>
                <h1 id="mass-el">0 kilograms = 0.000 pounds | 0 pounds = 0.000 kilograms</h1>
            </div> 
            <script src="index.js"></script>         
               
</html>
